  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;

      width: 100%;
      max-width: 330px;

      margin: auto;
    }

<body class="text-center">
  
  <form action="" method="post">

    <img src="img/login.png">
  
    <div class="container">
      <label for="usuario" ><b>Nombre de usuario</b></label>
      <input type="text" placeholder="Ingrese nombre de usuario" name="usuario" required id="nombreUsu">
  
      <label for="password" ><b>Contraseña</b></label>
      <input type="password" placeholder="Ingrese contraseña" name="password" required id="pass">
  
      <input type="button" id="btnLogin" value="Iniciar sesion" onclick="validar()">
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancelar</button>
      <span class="password"><a href="#">Olvidaste la contraseña?</a></span>
    </div>
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
