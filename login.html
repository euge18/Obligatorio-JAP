  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>

<body class="text-center">
  
  <div class="container p-5">
    <div id="contFORM" role="alert">
      <img src="img/login.png" width="500">
      <h4 class="alert-heading">Bienvenido a e-MERCADO</h4>
      <p>Por favor ingresa tu usuario para continuar</p>
      <hr>
      <form id="loginFORM" onsubmit="submitEvenHandler(evento)">
        <p class="mb-0">Formulario de Ingreso:</p><br>
        <input type="text" placeholder="&#128100; USUARIO" name="usuario" id="nombre_usuario" maxlength="10" required><br><br>
        <input type="password" placeholder="&#9919; CONTRASEÑA" name="password" id="contrasena" minlength="7" required><br><br>
        <p><input type="checkbox" name="recordar">Recordarme</p>
        <input class="BTN" type="submit" value="Ingresar">
        <input class="BTN" type="reset" value="Cancelar">
      </form>
    </div>
    <div id="botonGoogle" class="g-signin2" data-width="200" data-height="30" data-longtitle="true" data-onsuccess="onSignIn" style="margin-left: 420px; margin-top: 30px;"></div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2021-2021
      </p>
    </div>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
